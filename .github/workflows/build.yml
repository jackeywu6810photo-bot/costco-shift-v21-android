name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允許手動觸發

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Copy web assets
      run: |
        mkdir -p android/app/src/main/assets/public/src/core
        cp index.html android/app/src/main/assets/public/
        cp src/core/*.js android/app/src/main/assets/public/src/core/
    
    - name: Build Release APK
      working-directory: ./android
      run: ./gradlew assembleRelease
    
    - name: Sign APK (Debug)
      working-directory: ./android
      run: |
        # 使用 debug 金鑰簽署（僅供測試）
        cp app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release-signed.apk
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CostcoShiftV21-APK
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 30
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/release/*.apk
        tag_name: v${{ github.run_number }}
        name: Costco班表V21 Release ${{ github.run_number }}
        body: |
          ## Costco 班表管理 V2.1 Android 版本
          
          ### 功能特色
          - ✅ 班表管理（早班/晚班/休假）
          - ✅ 自動加班費計算
          - ✅ AI 排班建議
          - ✅ 雲端同步
          
          ### 安裝方式
          1. 下載 APK 檔案
          2. 在 Android 設備上安裝
          3. 首次安裝可能需要在設定中允許「未知來源」
          
          ### 注意事項
          - 需要 Android 5.1 以上版本
          - 建議使用 Firebase 帳號同步資料
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
