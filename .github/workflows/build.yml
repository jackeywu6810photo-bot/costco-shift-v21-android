name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Prepare Android project
      run: |
        # 確保 gradlew 可執行
        chmod +x android/gradlew
        # 確保 capacitor.config.json 存在
        mkdir -p android/app/src/main/assets/public
        cp index.html android/app/src/main/assets/public/
        cp -r src android/app/src/main/assets/public/
        echo "{\"appId\":\"com.costco.shiftmanager.v21\",\"appName\":\"Costco班表V21\",\"webDir\":\"public\"}" > android/app/src/main/assets/capacitor.config.json
    
    - name: Build Release APK
      working-directory: ./android
      run: ./gradlew assembleRelease
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CostcoShiftV21-APK
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 30
