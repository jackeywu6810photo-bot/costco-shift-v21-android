name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Fix and Build
      run: |
        # 進入 Android 目錄
        cd android
        
        # 確保 gradlew 可執行
        chmod +x gradlew
        
        # 更新 capacitor 配置為 Costco 班表
        mkdir -p app/src/main/assets/public
        echo '{"appId":"com.costco.shiftmanager.v21","appName":"Costco班表V21","webDir":"public","bundledWebRuntime":false}' > app/src/main/assets/capacitor.config.json
        
        # 複製 web 資源
        cp ../index.html app/src/main/assets/public/
        cp -r ../src app/src/main/assets/public/
        
        # 編譯
        ./gradlew assembleRelease
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CostcoShiftV21-APK
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 30
